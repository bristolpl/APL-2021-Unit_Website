<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-GB" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>

  <body>
    <header>
      <div id="headerLogo" class="center"> 
        <img src="Images/UoB_Graphic_RGB_24.svg" /> 
      </div>
      
      <div id="headerBanner">
      {% if site.banner %}
        <img src="{{ site.banner.url }}" alt="{{ site.banner.desc }}" />
      {% endif %}
      </div>

      <h1 id="headerUnitCode" class="center">{{ site.code }}</h1>
      
      {% if site.banner.displayTitle %}
        <h1 id="headerTitle" class="center">Advanced Topics in Programming Languages</h1>
      {% endif %}
    </header>
    
    <main>

      <nav>
        {% for item in site.data.pages.pages %}
        <a href="{{ item.url }}">
          <div class="nav-button">{{ item.title }}</div>
        </a>
        {% endfor %}
      </nav>

      <article id="contents">
        <div class="container-lg ml-5 my-5 markdown-body">
          {{ content }}
        </div>
      </article>
      
    </main>

  </body>
</html>
