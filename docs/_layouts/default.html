<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-GB" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>

  <body>
    <header>
       <div id="headerLogo"> 
        <img src="Images/BristolLogo.png" /> 
        <h1 id="headerUnitCode">{{ site.code }}</h1>
      </div>
      
      <div id="headerBanner">
      {% if site.banner %}
        <img id="headerBannerBig" src="{{ site.banner.url }}" alt="{{ site.banner.desc }}" />
        <img id="headerBannerSmall" src="{{ site.banner.url-small }}" alt="{{ site.banner.desc }}" />
      {% endif %}
      </div>
    </header>
    
    <nav>
      {% for item in site.data.pages.pages %}
      <a href="{{ item.url }}">
        <div class="nav-button">{{ item.title }}</div>
      </a>
      {% endfor %}
    </nav>
  
    <div class="container-lg ml-5 my-5 markdown-body">
      {{ content }}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
</html>
